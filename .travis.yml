language: node_js
node_js:
  - "stable"
install:
  - npm install -g mocha
  - npm install -g selenium-webdriver
  - npm install -g mochawesome
  - npm install
before_script:
  - sleep 3 # give gulp background task some time to execute.
script:
  - mocha spec --reporter mochawesome && open .\mochawesome-reports\mochawesome.html